<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <!-- Load the layout of the sidebar -->
    <link rel="stylesheet" href="css/sidebar.css">
    <!-- Load an icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

    <!-- The sidebar -->
    <div class="sidebar">
        <a th:href="@{/admin}"><i class="fa fa-fw fa-home"></i> Home</a>
        <a href="#services"><i class="fa fa-fw fa-wrench"></i> Services</a>
        <a href="#clients"><i class="fa fa-fw fa-user"></i> Clients</a>
        <a href="#contact"><i class="fa fa-fw fa-envelope"></i> Contact</a>
    </div>

    <head>
        <meta charset="UTF-8">
        <title>Services</title>
    </head>

    <body class="p-3 mb-2 bg-light text-black">
        <div class="container">
            <div id="logoutDiv">
                <form  th:action="@{/logout}" method="POST">
                    <button type="submit" class="btn btn-secondary float-right" id="logout-btn">Logout</button>
                </form>
            </div>
            <div id="contentDiv" style="clear: right;">
                <nav style="clear: right;">
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <a class="nav-item nav-link active" id="nav-files-tab" data-toggle="tab" href="#nav-files" role="tab" aria-controls="nav-files"
                           aria-selected="true">Files</a>
                        <!-- Add more tabs -->
                        <a class="nav-item nav-link" id="nav-notes-tab" data-toggle="tab" href="#nav-notes" role="tab" aria-controls="nav-notes"
                           aria-selected="false">Students</a>
                        <a class="nav-item nav-link" id="nav-credentials-tab" data-toggle="tab" href="#nav-credentials" role="tab" aria-controls="nav-credentials"
                           aria-selected="false">Instructors</a>
                    </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <!-- filesView -->
                    <div class="tab-pane fade show active" id="nav-files" role="tabpanel" aria-labelledby="nav-files-tab">
                        <form th:object="${fileInfo}" action="#" th:action="@{/upload}" enctype="multipart/form-data" method="POST">
                            <div class="container">
                                <div class="row" style="margin: 1em;">
<!--                                    <div class="col-sm-2">-->
<!--                                        <label for="fileUpload">Upload a New File:</label>-->
<!--                                    </div>-->
<!--                                    <div class="col-sm-6">-->
<!--                                        <input type="hidden" name="fileInfo" class="form-control" id="name" th:field="*{name}">-->
<!--                                        <input type="file" class="form-control-file" id="fileUpload" name="fileUpload" th:field="*{name}">-->
<!--                                    </div>-->
                                    <div class="form-group">
                                        <input type="file" name="file" class="form-control-file">
                                    </div>
                                    <div class="col-sm-4">
                                        <button id="file-add-btn" type="submit" class="btn btn-dark">Upload</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="table-responsive">
                            <table class="table table-striped" id="fileTable">
                                <thead>
                                <tr>
                                    <th style="width: 20%" scope="col"></th>
                                    <th style="width: 80%" scope="col">File Name</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="fileInfo: ${fileInfos}">
<!--                                    <td th:text="${fileInfo.name}"/>-->
                                    <td>
                                        <a th:href="@{/view/(filename=${fileInfo.name})}" target="_blank" class="btn btn-success">View</a>
<!--                                        <a th:href="@{/files/(filename=${fileInfo.name})}" target="_blank" class="btn btn-success">View</a>-->
                                        <a id="file-delete-btn" th:href="@{/delete/(filename=${fileInfo.name})}" class="btn btn-danger">Delete</a>
                                    </td>
                                    <th id="file-name" scope="row" th:text="${fileInfo.name}">ExampleFile.txt</th>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
